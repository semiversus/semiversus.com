{% extends "base.html" %}
{% block content %}
    {% if 'assets' in PLUGINS %}
    {% include '_includes/minify_tipuesearch.html' with context %}
    {% else %}
<script type="text/javascript" src="{{ SITEURL }}/theme/js/tipuesearch_set.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/theme/js/tipuesearch.min.js"></script>
    {% endif %}
<script>
$(document).ready(function() {
     $('#tipue_search_input').tipuesearch({
         {% if 'tipue_search' in PLUGINS %}
             'mode' : 'json',
         {% else %}
             'mode': 'live',
         {% endif %}
         'show': 10,
         'newWindow': false,
         {# I cannot place following statements in the conditionals above because then Tipue Search fails to work. Possibly a bug in Tipue Search. #}
         {% if 'tipue_search' in PLUGINS %}
             'contentLocation': 'tipuesearch_content.json'
         {% else %}
             'liveDescription': '.article-content'
         {% endif %}
     });
});
</script>
<div id="tipue_search_content"><div id="tipue_search_loading"></div></div>
{% endblock content %}
